 <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Aula Formulários</title>
  </head>
  <body>
   <h1>Meu formulário</h1>  
   <form action="" method="get">
    <br><label for="telefone">Telefone:</label> 
    <input type="text" name="telefone" id="telefone" placeholder="(XX)XXXXX-XXXX">
    <br><br>
    <br><label for="senha">Senha:</label>
     <input type="password" name="senha" id="senha" placeholder="Informe sua senha">
    <br><br>
    <label>Brasileiro nato? <input type="checkbox" name="bras"> </label>
    <fieldset>
      <legend>Sexo</legend>
      <label><input type="radio" name="sexo" value="m" id="masc" checked>Masculino</label>
      <input type="radio" name="sexo" value="f" id="fem">Feminino</label>
    </fieldset>
    <br>
    <label for="mensagem">Escreva uma mensagem</label>
    <br>
    <textarea id="mensagem" name="mensagem" rows="20" cols="20" placeholder="Sua mensagem aqui..."></textarea>
   <fieldset>
     <legend>Estado</legend>
     <select name="estado"> 
       <option selected disabled>Selecione</option>
       <option value="AC">Acre</option>
       <option value="AP">Amapá</option>
       <option value="AM">Amazonas</option>
       <option value="AL">Alagoas</option>
       <option value="BA">Bahia</option>
     </select>
   </fieldset>
  <br>  
   <input type="submit" value="Enviar"> &nbsp;&nbsp;
   <input type="reset" value="Limpar">
  </form>
  </body>
</html>
